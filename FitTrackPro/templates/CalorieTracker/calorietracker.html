<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url({% static 'images/healthyfood.jpg' %});
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: #f8f9fa; 
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <h1 class="text-center mb-4" style="color: white;">Track Calories</h1>

                <div class="form-container">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="food_query" class="form-label">Food Query:</label>
                            <input type="text" name="food_query" id="food_query" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity (g):</label>
                            <input type="number" min="0" name="quantity" id="quantity" class="form-control" required>
                        </div>
                        <div class="text-center d-flex justify-content-center">
                            <button type="submit" name="action" value="get_calories" class="btn btn-primary">Get Calories</button>  
                        </div>
                        
                    </form>
                </div>
                <div class="info-container">
                    <h2 class="text-center mb-3">How to Use:</h2>
                    <p>1. Input the name of the food and the amount eaten in grams to view the food's caloric details.</p>
                    <p>2. Once the details are available, you can choose to log them or go back and do another search query.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
